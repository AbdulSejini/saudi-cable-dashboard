<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E2D2C" />
    <meta name="description" content="Saudi Cable Company - Smart Operations Dashboard" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SCC Dashboard | Saudi Cable Company</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
      /* Initial loading screen - Saudi Cable Theme */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(180deg, #2E2D2C 0%, #1A1918 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Cable Cross-Section Logo */
      .loader-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 28px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-text {
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .loader-subtext {
        color: #F39200;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .loader-bar {
        width: 200px;
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 32px;
        overflow: hidden;
      }

      .loader-progress {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #F39200, #CC7A00);
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }

      /* Conductor glow animation */
      @keyframes conductorGlow {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(243, 146, 0, 0.5)); }
        50% { filter: drop-shadow(0 0 8px rgba(243, 146, 0, 0.8)); }
      }

      .loader-logo svg {
        animation: conductorGlow 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Initial Loader - Saudi Cable Theme -->
    <div id="initial-loader">
      <!-- Cable Cross-Section Logo (7 Conductors) -->
      <div class="loader-logo">
        <svg viewBox="0 0 60 60" width="100" height="100">
          <!-- Main circle - dark background -->
          <circle cx="30" cy="30" r="28" fill="#2E2D2C" stroke="#3D3C3B" stroke-width="1"/>
          <!-- Cable conductors - 7 orange circles arranged in hexagonal pattern -->
          <!-- Center circle -->
          <circle cx="30" cy="30" r="5.5" fill="#F39200" stroke="#FFF" stroke-width="1"/>
          <!-- Outer ring - 6 circles -->
          <circle cx="30" cy="17" r="5.5" fill="#F39200" stroke="#FFF" stroke-width="1"/>
          <circle cx="41.3" cy="23.5" r="5.5" fill="#F39200" stroke="#FFF" stroke-width="1"/>
          <circle cx="41.3" cy="36.5" r="5.5" fill="#F39200" stroke="#FFF" stroke-width="1"/>
          <circle cx="30" cy="43" r="5.5" fill="#F39200" stroke="#FFF" stroke-width="1"/>
          <circle cx="18.7" cy="36.5" r="5.5" fill="#F39200" stroke="#FFF" stroke-width="1"/>
          <circle cx="18.7" cy="23.5" r="5.5" fill="#F39200" stroke="#FFF" stroke-width="1"/>
        </svg>
      </div>
      <div class="loader-text">Saudi Cable Company</div>
      <div class="loader-subtext">Smart Operations Dashboard</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
